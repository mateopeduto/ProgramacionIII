<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Introduccion a CSS"> 
    <meta name="author" content="Mateo Peduto Legnazzi">
    <meta name="description" content="Se aplican estilos a diferentes titulos.">
    <meta name="generator" content="Mateo Peduto Legnazzi">
    <meta name="keywords" content="Titulos, Estilos, Formatos, Colores.">
    <title>Titulos</title>
    <style>
        h1 {
            color: chartreuse;
            background-color: blueviolet;
            font-family:'Times New Roman', Times, serif;
        }
        h2 {
            color:chocolate;
            background-color:yellowgreen;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        h3 {
            color:burlywood;
            background-color: wheat;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h4 {
            color: turquoise;
            background-color:coral;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h5 {
            color:crimson;
            background-color: tomato;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        h6 {
            color:violet;
            background-color: yellow;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Este es el primer texto</h1>
    <h2>Este es el segundo texto</h2>
    <h3>Este es el tercer texto</h3>
    <h4>Este es el cuarto texto</h4>
    <h5>Este es el quinto texto</h5>
    <h6>Este es el sexto texto</h6>
</body>
